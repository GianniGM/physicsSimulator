// variabile per il timer
var timeout = null;

// array dei quadrati
var boxes = new Array();

// quadrato selezionato
var selected = null;

// stile del quadrato in background
// SEGNALARE AL PROF CISTERNINO L'INUTILITà DI BOXBG    
var boxbg = "green";

// variabile che indica se le coordinate sono quelle fisica (0,0) in basso a sinistra
// oppure sono quelle classiche grafiche (0,0) in alto a sinistra
var YPhisics = true;


// crea un div per mostrare la traccia di un quadrato
function createBoxDivTrace(x,y) {
  var b = document.createElement('div');
  b.style.position = 'absolute';
  b.style.background = boxbg;
  //per trasformare da cerchio a quadrato basta 
  //settare il borderRadius a 0
  b.style.borderRadius= '15px';
  b.style.width = '5px';
  b.style.height = '5px';
  b.style.left = x + 15 + 'px';
  b.style.top = y + 15 +'px';
  return b;
}
    
// crea il div per un quadrato
function createBoxDiv(x,y) {
  var b = document.createElement('div');  
  b.style.position = 'absolute';
  b.style.background = boxbg;
  //per trasformare da cerchio a quadrato basta 
  //settare il borderRadius a 0
  b.style.borderRadius= '15px';
  b.style.width = '30px';
  b.style.height = '30px';
  b.style.left = x - 22.5 + 'px';
  var m = document.getElementById('mondo');
  var h = m.offsetHeight;
  if(YPhisics){
   //30 + 22.5 = 
   b.style.top = (h - y) - 22.5 + 'px';
  }else{
   b.style.top = y - 22.5 + 'px';  
  }
  return b;
}


// funzione messa a disposizione per l'utente per impostare la collezione dei dati da raccogliere 
// (per poi fare la tabella e il grafico)
     
    
function collectData(){
 selected.box.collectD = true;
 selected.box.ColsNames = new Array(); // colonne
 selected.box.ColsValuesArrays = new Array(); 
 selected.box.ColsVar = new Array();

 if( (arguments.length == 0 ) || (arguments.length % 2 != 0) )
  selected.box.collectD = false; 
 else 
 {
  for (var i = 0; i < arguments.length; i+=2) {
    selected.box.ColsNames.push(String(arguments[i]));
    selected.box.ColsVar.push(String(arguments[i+1]));
    selected.box.ColsValuesArrays.push(new Array());
  }
 }

}

// funzione messa a disposizione per l'utente per impostare la temporizzazione della raccolta dei dati (tps=times per second)
function setCollectDatatps(num){
  if(num==null) selected.box.times = 20;
  else {
    var n = parseFloat(num);
    if(isNaN(n)) selected.box.times = 20;
    else {
      if(n>30) selected.box.times = 0;
      else {
        if(n==0) selected.box.collectD = false;
        else
         selected.box.times = parseInt(30/n);
      }
    }
  }
}



// funzione che crea la funzione di aggiornamento di ogni quadrato
// NOTA : viene eseguita una sola volta e crea la funzione di update, quest'ultima e' poi la funzione che viene eseguita ad ogni passo
function makeUpdateFun(b) {
  var passotxt = "";

  b.collectD = false;

  if(YPhisics)
   passotxt = "var passo = function () {\n var ___m = document.getElementById('mondo');\n var w = ___m.offsetWidth, h = ___m.offsetHeight; boxes[" + b.id + "].y = -(h-y-22.5); \n boxes[" + b.id + "].x = x; \n makeTrace(boxes[" + b.id + "], x - 22.5, (h-y-22.5)); " + b.aggiornamento + "\nb.style.left = x - 22.5 + 'px';  b.style.top = (h-y-22.5) + 'px';"  +  "var box = boxes[" + b.id + "];\n" +
 "if(box.timesIterator == box.times){"+
 "for(var j=0;j<box.ColsVar.length;j++){" +
  "box.ColsValuesArrays[j].push( eval(box.ColsVar[j]) );" +
 "} } box.timesIterator = (box.timesIterator + 1) % (box.times + 1);"  + "}"
  else
   passotxt = "var passo = function () {\n var ___m = document.getElementById('mondo');\n var w = ___m.offsetWidth, h = ___m.offsetHeight; boxes[" + b.id + "].y = y; \n boxes[" + b.id + "].x = x; \n makeTrace(boxes[" + b.id + "], x, y); " + b.aggiornamento + "\nb.style.left = x + 'px';  b.style.top = y + 'px';" +  "var box = boxes[" + b.id + "];\n" +
 "if(box.timesIterator == box.times){"+
 "for(var j=0;j<box.ColsVar.length;j++){" +
  "box.ColsValuesArrays[j].push( eval(box.ColsVar[j]) );" +
 "} } box.timesIterator = (box.timesIterator + 1) % (box.times + 1);"  + "}"

  var toeval = "(function() {\n var ___m = document.getElementById('mondo');\n var b = boxes[" + b.id + "].b;\n var w = ___m.offsetWidth, h = ___m.offsetHeight;\n" +  b.condIniziali + "\n" + passotxt + "\n return passo; })()";

  return eval(toeval);	
}


// funzione di costruzione di un quadrato
/*
 cose rilevanti :
  - collectD e' un booleano che dice se e' richiesta la collezione/raccolta di dati
  - ColsNames mostra i nomi dei campi dei dati da mostrare (i nomi delle colonne della tabella)
  - ColsValuesArrays array di array contenenti i valori delle varie variabili (un elemento aggiunto in ogniuno degli array ad ogni passo)
  - ColsVar array con i nomi delle variabili da valutare e prendere ad ogni passo

  - times e' un indice di quante volte eseguire la raccolta dei dati, in realazione al numero di passi fatto
  - timesIterator e' un indice di iterazione (ogni volta si incrementa di uno, quando arriva a times raccoglie e poi ri siavvia) 
*/
function Box(x,y) {
  this.b = createBoxDiv(x,y);
  this.b.box = this;
  this.id = boxes.length;
  this.Name = ""; 
  boxes.push(this);
  this.condInizialiOriginal = 'var x = ' + x +', y = ' + y + ';\nvar dx=3, dy = 4;\n';
  this.aggiornamentoOriginal = 'x += dx;\ny+=dy;\nif (x + 15 > w || x < 0) dx *= -1;\nif (y + 15 > h || y < 0) dy *= -1;\n';
  this.condIniziali = 'var x = ' + x +', y = ' + y + ';\nvar dx=3, dy = 4;';
  this.aggiornamento = 'x += dx;\ny+=dy;\nif (x + 15 > w || x < 0) dx *= -1;\nif (y + 15 > h || y < 0) dy *= -1;\n';
  this.update = makeUpdateFun(this);
  this.lasttrace = Date.now();
  this.collectD = false;
  this.ColsNames = new Array();
  this.ColsValuesArrays = new Array();
  this.ColsVar = new Array();
  this.times = 2;
  this.timesIterator = 0;
}

// funzione per la creazione di una scatola al click dell'utente
function makeBox(evt) {
  var b = null;
  var m = document.getElementById('mondo');
  var h = m.offsetHeight;
  if(YPhisics){
      //h-evt.clientY - 30
    b = new Box(evt.clientX, h-evt.clientY );
  }else{
    b = new Box(evt.clientX, evt.clientY);
  }
  document.getElementById('mondo').appendChild(b.b);
}

// funzione per far aprire la schermata di aggiornamento di un quadrato (se esso viene clicckato)
function editBox(evt) {
  if (selected)
  
  selected.style.background = "black";

  selected = evt.target;
  selected.style.background = "darkred";

  var box = selected.box;
  document.getElementById('condIniziali').value = box.condIniziali;
  document.getElementById('aggiornamento').value = box.aggiornamento;
  document.getElementById('editbox').style.display = '';
  
  if(box.collectD){
    document.getElementById('MostraTabellaButton').style.visibility = 'visible';
    var allNumbers = true;

    for(var i=0; (i<box.ColsValuesArrays[0].length) && (allNumbers) ;i++){
      for(var j=0;j<box.ColsValuesArrays.length;j++){
        if(  typeof( (box.ColsValuesArrays[j])[i] ) === 'number' ) ;
        else allNumbers=false;
      }
    }    
        
    if( allNumbers ) document.getElementById('MostraGraficoButton').style.visibility = 'visible';
     else document.getElementById('MostraGraficoButton').style.visibility = 'hidden';      
  }
  else{
    document.getElementById('MostraTabellaButton').style.visibility = 'hidden';
    document.getElementById('MostraGraficoButton').style.visibility = 'hidden';      
  }
}


// funzione per la gestione dell'evento di click (se sul "mondo" allora crea una scatola, altrimenti fa' editarne una)
function handleClick(evt) {
  if (evt.target.id == "mondo")
    makeBox(evt);
  else
    editBox(evt);
}


// funzione di inizializzazione dell'ambiente
function caricato() {
  document.getElementById('mondo').addEventListener('click', handleClick);
  
  var th = document.getElementById('Themes');
  for (var v in themes) {
    var opt = document.createElement('option');
    opt.value = v;
    opt.innerText=v;
    th.appendChild(opt);
  }
  setTheme('Default');
  
  th.addEventListener('change', function () { 
  setTheme(th.value); }); 
}

// variabile booleana per dire se in questo momento c'e' o no da mostrare la scia del movimento dei quadrati
var tracesenabled = true;

// variabile che contiene i div che sono tutte le scie di tutti i quadrati
var traces = new Array();

// funzione chiamata ad ogni passo, crea un nuovo div come traccia del movimento (se tracesenabled e' true)
function makeTrace(b, x, y) {
  if (!tracesenabled) return;
  if (Date.now() - b.lasttrace > 100) {
    b.lasttrace = Date.now();
    var sb = createBoxDivTrace(x, y);
    sb.style.opacity = '0.3';
    traces.push(sb);
    document.getElementById('mondo').appendChild(sb);
  }
}

// funzione che fa' andare avanti tutto, usa un timer, ogni passo avviene 30 volte al secondo
function esegui() {
  var b = document.getElementById("esePausa");    
  if(inPausa==true){    
  var muovi = function () { 
    for (var i = 0; i < boxes.length; i++)
      boxes[i].update();

    timeout = setTimeout(muovi, 30);
  };


  if (timeout) clearTimeout(timeout);
  muovi();
  inPausa=false;
  b.value = "Pausa";      
  }else{
    inPausa=true;
    stop();
    b.value = "Esegui";
  }
}

// funzione che ferma semplicemente l'esecuzione
function stop () {
  if (timeout) clearTimeout(timeout);
}

// funzione che applica i cambiamenti impostati su un quadrato
function applica() {
  if (selected) {
    var box = selected.box;
    box.condInizialiOriginal = document.getElementById('condIniziali').value;
    box.aggiornamentoOriginal = document.getElementById('aggiornamento').value;
    box.condIniziali = document.getElementById('condIniziali').value;
    box.aggiornamento = document.getElementById('aggiornamento').value;
    box.update = makeUpdateFun(box);
    document.getElementById('editbox').style.display = 'none';
  }
}

// funzione che chiude la schermata di editazione di un quadrato (senza applicare le modifiche)
function cancelEdit() {
  document.getElementById('editbox').style.display = 'none';
}

// funzione per la cancellazione di un quadrato
function deleteBox(){
  if (selected) {
    var id = selected.box.id;
    var m = document.getElementById('mondo');
    m.removeChild(selected);
    boxes.splice(id, 1); 
    reimposta();  
    document.getElementById('editbox').style.display = 'none';
  }
}

function setName(Name){
 if(Name==null) selected.box.Name = "";
 else {
  var n = String(Name);
  selected.box.Name = n;
 }
}

function getXOf(Name){
 if(Name==null) return -1;
 else {
  var n = String(Name);

  for(var i=0 ; i<boxes.length ; i++){
    if( boxes[i].Name == n  ){
     str = ( boxes[i].b.style.left);    
     if(YPhisics) 
      return parseFloat( str.substring(0,str.length-1) )+23;
     else
      return parseFloat( str.substring(0,str.length-1) );
    }
  }

  return -1;
 }
}


function getYOf(Name){
 if(Name==null) return -1;
 else {
  var n = String(Name);
 
  var str = "";

  
  for(var i=0 ; i<boxes.length ; i++){
    if( boxes[i].Name == n  ){
      str = ( boxes[i].b.style.top);
      if(!YPhisics)
       return parseFloat( str.substring(0,str.length-1) );
      else {
       var y = parseFloat( str.substring(0,str.length-1) );
       var m = document.getElementById('mondo');
       var h = m.offsetHeight;
       return ((h-y-30+6));
      }
    }
  }

  return -1;
 }
}

// funzione che reimposta i quadrati nelle loro posizioni iniziali e fa' ripartire il moto da li
function reimposta() {
  //stop();
  var m = document.getElementById('mondo');
  for (var i = 0; i< traces.length; i++)
    m.removeChild(traces[i]);
  traces = new Array();

    //funzinoe per settare l'origine ed il sistema di riferimento 
  if(YPhisics){
      // asse y in basso stile fisico
      document.getElementById("origine").style.top = "92%";
      document.getElementById("origine").style.position = "fixed";
      document.getElementById("mondo").style.borderTop = "1px dotted grey";
      document.getElementById("mondo").style.borderBottom = "2px dashed black";  
  }else{
      //asse y in alto stile grafica
      document.getElementById("origine").style.top = "1.2%";
      document.getElementById("origine").style.left = "1.2%";
      document.getElementById("origine").style.position = "";
      document.getElementById("mondo").style.borderTop = "2px dashed black";
      document.getElementById("mondo").style.borderBottom = "1px dotted grey";
  }

  for(var i=0 ; i<boxes.length ; i++){
    boxes[i].ColsNames = new Array();
    boxes[i].ColsValuesArrays = new Array();
    boxes[i].ColsVar = new Array();
    boxes[i].condIniziali = boxes[i].condInizialiOriginal;
    boxes[i].aggiornamento = boxes[i].aggiornamentoOriginal;
    boxes[i].update = makeUpdateFun(boxes[i]);

  }
}

// funzione per la definizione di un tema
function Theme(bgworld, bgtrace) {
  this.BgWorld = bgworld;
  this.TraceBg = bgtrace;
}

// funzione per il settaggio del tema
function setTheme(name) {
  var t = themes[name];
  if (t) {
    var m = document.getElementById('mondo');
    m.style.background = t.BgWorld;
    boxbg = t.TraceBg;
    for (var i = 0; i < traces.length; i++) {
      traces[i].style.background = t.TraceBg;
    }
  }
}

// funzione che mostra la tabella con i risultati di collectData
function showTable(){
    var box = selected.box;

    var m = document.getElementById('mondo');
    var h = m.offsetHeight;    
    var w = m.offsetWidth;
    
    document.getElementById("htmlTableRadio").checked = true;
    document.getElementById('tabella').style.visibility = 'visible';
    document.getElementById("tabella").style.display = '';
    document.getElementById('CSVtabella').style.visibility = 'hidden';    
    document.getElementById('menutab').style.visibility= 'visible';
    document.getElementById('menutab').style.width = w+10 + 'px';
    document.getElementById('menutab').style.height = h+10 + 'px';
    document.getElementById('menutab').scrollTop = 0;

    var csvT = document.getElementById('CSVtabella');
    csvT.innerHTML = "";

    var table = document.getElementById('tabella');
    table.innerHTML = "";
    
    var th = null;  
    
    
    for(var i=0;i<box.ColsNames.length;i++){
     th = document.createElement('th'); 
     th.innerHTML = box.ColsNames[i] ;
     table.appendChild(th); 
        
     csvT.innerHTML += box.ColsNames[i];
     if(i<(box.ColsNames.length-1)) csvT.innerHTML += ","
    }
     
    csvT.innerHTML += "\n"
    
    var val = "";
    var numF = 0;
    var numI = 0;
    
    for(var i=0;i<box.ColsValuesArrays[0].length;i++){
      row = table.insertRow(-1);
      for(var j=0;j<box.ColsValuesArrays.length;j++){
        val = (box.ColsValuesArrays[j])[i];
        numF = parseFloat(val);


          if(isNaN(numF) ){  
           row.insertCell(j).innerHTML = (box.ColsValuesArrays[j])[i];
           csvT.innerHTML += (box.ColsValuesArrays[j])[i];
          }else{    
           numF = numF.toFixed(3);    
           row.insertCell(j).innerHTML = parseFloat(numF);
           csvT.innerHTML += parseFloat(numF);    
          }
        
        if(j<(box.ColsValuesArrays.length-1)) csvT.innerHTML += ","  
      }
      csvT.innerHTML += "\n"     
    }
    
    
}
    
    
    

    function drawChart() {
      var box = selected.box;
      var data = NaN;

      try{data = new google.visualization.DataTable();}
      catch(err){ alert(ErrorInternetString); return false; }

      data.addColumn('number', 'Time');
      for(var i=0;i<box.ColsNames.length;i++){
        data.addColumn('number',box.ColsNames[i] );  
      }
        

      var arrays = new Array();  
      var row = null;
        
      for(var i=0;i<box.ColsValuesArrays[0].length;i++){
       row = new Array();
       row.push(i);       
       for(var j=0;j<box.ColsValuesArrays.length;j++){
        row.push((box.ColsValuesArrays[j])[i]);  
      }
      arrays.push(row);
    }  
        
    var m = document.getElementById('mondo');
    var h = m.offsetHeight;    
    var w = m.offsetWidth;        
        
      data.addRows( arrays );

      var options = {
        chart: {
          title: 'Risulati in base al tempo',
          subtitle: '( un quanto di tempo e\' relativo al tps di collectData )'
        },
        width: Math.abs(w-60),
        height: Math.abs(h-30)
      };

      var chart = new google.charts.Line(document.getElementById('chart'));

      chart.draw(data, options);

      return true;
    }

function toggleTables(){
    var htmlTable = document.getElementById("htmlTableRadio").checked;
    
    if( htmlTable ){
        document.getElementById("CSVtabella").style.visibility = 'hidden';
        document.getElementById("tabella").style.visibility = 'visible';
        document.getElementById("tabella").style.display = '';
    }else{
        document.getElementById("tabella").style.visibility = 'hidden';
        document.getElementById("CSVtabella").style.visibility = 'visible';  
        var m = document.getElementById('mondo');  var w = m.offsetWidth;            
        document.getElementById("CSVtabella").style.maxWidth = ( w - ( w / 4) ) + 'px' ; 
        document.getElementById("tabella").style.display = 'none';
    }
}
